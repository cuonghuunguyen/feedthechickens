<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="login">
                <div class="login-triangle"></div>

                <h2 class="login-header">Log in</h2>

                <form class="login-container">
                    <p>
                        <input type="text" placeholder="Username here..." [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                    </p>
                    <p>
                        <input type="password" placeholder="Password here..." [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    </p>
                    <p>
                        <input type="submit" value="Log in" (click)="handleSubmit()">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
