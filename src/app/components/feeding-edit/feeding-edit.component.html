<form #feedingForm="ngForm" (submit)="onSubmit(feedingForm)">
    <div class="form-group">
        <legend>Selected feeding</legend>
    </div>

    <div class="form-group">
        <label for="">Feeding time (mm-dd-yyyy hh:mm PM/AM)</label>
        <input class="form-control" type="datetime-local" required name="name" #name="ngModel" [(ngModel)]="feedingService.selectedFeeding.time">
    </div>

    <div class="form-group">
        <label for="">Duration (seconds)</label>
        <input class="form-control" required type="number" name="teacher" min="0" #teacher="ngModel" [(ngModel)]="feedingService.selectedFeeding.duration">
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" value="" [checked]="feedingService.selectedFeeding.loop" (click)="handleClickCheckbox()">
          Loop everyday
        </label>
    </div>
    <div class="form-group">
        <div class="form-btn">
            <button type="button" class="btn {{feedingService.selectedFeeding.id ? 'btn-primary' : 'btn-success'}} col-md-2 col-md-offset-4  sub-feed" (click)="onSubmit()">{{feedingService.selectedFeeding.id ? "Update" : "Insert"}}</button>
            <button type="button" class="btn btn-danger col-md-2 sub-reset" (click)="resetForm()">Reset</button>
        </div>
    </div>



</form>
