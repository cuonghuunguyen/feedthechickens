<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">


    <form #feedingForm="ngForm" (submit)="onSubmit(feedingForm)">
        <div class="form-group">
            <legend>Selected feeding</legend>
        </div>

        <div class="form-group">
            <label for="">Feeding time</label>
            <input class="form-control" type="datetime-local" required name="name" #name="ngModel" [(ngModel)]="feedingService.selectedFeeding.time">
        </div>

        <div class="form-group">
            <label for="">Duration</label>
            <input class="form-control" required type="number" name="teacher" min="0" #teacher="ngModel" [(ngModel)]="feedingService.selectedFeeding.duration">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-2 col-md-offset-4">Submit</button>
            <button type="reset" class="btn btn-danger col-md-2 ">Reset</button>
        </div>
    </form>
</div>
