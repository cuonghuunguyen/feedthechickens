<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">


    <form #courseForm="ngForm" (submit)="onSubmit(courseForm)">
        <div class="form-group">
            <legend>Selected Course</legend>
        </div>

        <div class="form-group">
            <label for="">Course Name</label>
            <input class="form-control" placeholder="Input field" name="name" #name="ngModel" [(ngModel)]="courseService.selectedCourse.name">
        </div>

        <div class="form-group">
            <label for="">Teacher</label>
            <input class="form-control" placeholder="Input field" name="teacher" #teacher="ngModel" [(ngModel)]="courseService.selectedCourse.teacher">
        </div>

        <div class="form-group">
            <label for="">Address</label>
            <input class="form-control" placeholder="Input field" name="address" #address="ngModel" [(ngModel)]="courseService.selectedCourse.address">
        </div>

        <div class="form-group">
            <label for="">Price</label>
            <input class="form-control" placeholder="Input field" name="price" #price="ngModel" [(ngModel)]="courseService.selectedCourse.price">
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-2 col-md-offset-4">Submit</button>
            <button type="reset" class="btn btn-danger col-md-2 ">Reset</button>
        </div>
    </form>
</div>
