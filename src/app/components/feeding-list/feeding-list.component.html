<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col" class="text-center">Time</th>
            <th scope="col" class="text-center">Duration</th>
            <th scope="col" class="text-center">Loop</th>
            <th scope="col" class="text-center">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let feeding of feedingService.feedingList">
        <tr>
            <th scope=" row " class="text-center ">{{getReadableDateString(feeding.time)}}</th>
            <td class="text-center ">{{feeding.duration}}</td>
            <td class="text-center ">
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="" [checked]="feeding.loop" onclick="return false;">
                  </label>
                </div>
            </td>
            <td class="text-center ">

                <button type="button " class="btn btn-success btn-edit" (click)="onEdit(feeding) ">

                      <span class="glyphicon glyphicon-pencil " aria-hidden="true "></span></button>

                <button type="button " class="btn btn-danger btn-delete" (click)="onDelete(feeding) ">
                      <span class="glyphicon glyphicon-trash " aria-hidden="true "></span></button>

            </td>
        </tr>


    </tbody>
</table>
<div class="loader offset-sm-4 justify-content-center" *ngIf="!this.feedingService.feedingList.length"></div>
