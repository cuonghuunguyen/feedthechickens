<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
    <table class="table table-bordered">
        <thead>
            <tr class="success">
                <th scope="col" class="text-center">Time</th>
                <th scope="col" class="text-center">Duration</th>
                <th scope="col" class="text-center">Loop</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let feeding of feedingService.feedingList">
            <tr>
                <th scope=" row " class="text-center ">{{getReadableDateString(feeding.time)}}</th>
                <td>{{feeding.duration}}</td>
                <td>
                    <div class="checkbox">
                        <label>
                    <input type="checkbox" value="" [checked]="feeding.loop" onclick="return false;">
                  </label>
                    </div>
                </td>
                <td class="text-center ">

                    <button type="button " class="btn btn-success " (click)="onEdit(feeding) ">

                      <span class="glyphicon glyphicon-pencil " aria-hidden="true "></span>

                      Edit</button>

                    <button type="button " class="btn btn-danger " (click)="onDelete(feeding) ">
                      <span class="glyphicon glyphicon-trash " aria-hidden="true "></span>
                      Delete</button>

                </td>
            </tr>


        </tbody>
    </table>
    <div class="loader offset-sm-4 justify-content-center" *ngIf="!this.feedingService.feedingList.length"></div>
</div>
