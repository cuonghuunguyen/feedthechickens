<div>
    <div class="homepage container">
        <div class="row">
            <div class="col-lg-12">
                <marquee>
                    <h1>Welcome to our group's automatic chicken feed program</h1>
                </marquee>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="main">
                            <div class="type-1">
                                <div class="data-main">
                                    <a class="btn btn-1">
                                        <span class="txt" data-toggle="modal" data-target="#myModal">FEED NOW</span>
                                        <span class="round">
                                          <i class="fa fa-chevron-right"></i>
                                      </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="main">
                            <div class="type-2">
                                <div>
                                    <a class="btn btn-2">
                                        <span class="txt" routerLink="/management">SET SCHEDULE</span>
                                        <span class="round">
                                          <i class="fa fa-chevron-right"></i>
                                      </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="main">
                            <div class="type-3">
                                <div>
                                    <a href="" class="btn btn-3">
                                        <span class="txt" (click)="logout()">LOGOUT</span>
                                        <span class="round">
                                          <i class="fa fa-chevron-right"></i>
                                      </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                  <button class="button btn2" routerLink="/management">SET SCHEDULE</button>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                  <button class="button btn3" (click)="logout()">Logout</button>
              </div> -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="img-banner">
                        <img src="../../../assets/images/banner3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------------------------------------------------------------- -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content modal-color">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">How many seconds you wanna feed?</h4>
            </div>
            <div class="modal-body">

                <input type="number" id="inputTime" class="form-control" required="required" value="1" title="Time in seconds" [(ngModel)]="timeToFeedNow">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="handleFeedNow()">Feed</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
