<div class="container">
  <marquee>
    <h1>Welcome to our group's automatic chicken feed program</h1>
  </marquee>
  <!-- <img src="./images/banner2.jpg" alt=""> -->
  <button class="button btn1" data-toggle="modal" data-target="#myModal">FEED NOW</button>
  <button class="button btn2" routerLink="/management">SET SCHEDULE</button>
  <button class="button btn3" (click)="logout()">Logout</button>
  <div class="image">
    <img src="../../../assets/images/banner3.jpg" alt="" width="800px" height="590px;">
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">How many seconds you wanna feed?</h4>
      </div>
      <div class="modal-body">

        <input type="number" id="inputTime" class="form-control" required="required" value="1" title="Time in seconds" [(ngModel)]="timeToFeedNow" >

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="handleFeedNow()">Feed!</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
