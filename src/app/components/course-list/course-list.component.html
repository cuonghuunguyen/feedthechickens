<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchKey">
    </div>

    <table class="table table-bordered">
        <thead>
            <tr class="success">
                <th scope="col" class="text-center">Course Name</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Teacher</th>
                <th scope="col" class="text-center">Price</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let course of items">
            <tr *ngIf="course.name.match(searchKey) || course.address.match(searchKey) || course.price.match(searchKey) || course.teacher.match(searchKey)">
                <th scope=" row " class="text-center ">{{course.name}}</th>
                <td>{{course.teacher}}</td>
                <td>{{course.address}}</td>
                <td>{{course.price}}</td>
                <td class="text-center ">

                    <button type="button " class="btn btn-success " (click)="onEdit(course) ">

                      <span class="glyphicon glyphicon-pencil " aria-hidden="true "></span>

                      Edit</button>

                    <button type="button " class="btn btn-danger " (click)="onDelete(course) ">
                      <span class="glyphicon glyphicon-trash " aria-hidden="true "></span>
                      Delete</button>

                </td>
            </tr>
        </tbody>
    </table>

</div>
